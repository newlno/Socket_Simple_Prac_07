plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-websocket'
	implementation 'org.springframework.boot:spring-boot-devtools'
	implementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.webjars', name: 'webjars-locator', version: '0.32'
	implementation group: 'org.webjars', name: 'sockjs-client', version: '1.0.2'
	implementation group: 'org.webjars', name: 'stomp-websocket', version: '2.3.3'
	implementation group: 'org.webjars', name: 'bootstrap', version: '4.1.2'
	implementation group: 'org.webjars', name: 'jquery', version: '3.6.1'
	implementation group: 'org.webjars', name: 'handlebars', version: '4.0.11-1'
}

tasks.named('test') {
	useJUnitPlatform()
}
